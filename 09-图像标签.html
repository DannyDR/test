<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的爱喵喵</title>
    
</head>
<body>
    <h4>我亲爱的爱喵喵:</h4>
    <img src="img1.jpg"/>
    <h4>alt 替换文本 图像显示不出来的时候用文字代替</h4>
    <img src="img2.jpg" alt="此处是我的爱喵喵"/>
    <h4>title提示文本 鼠标放在图像上，提示的文字</h4>
    <img src="img1.jpg" title="这是我可爱美丽的爱喵喵"/>
    <h4>width给图像设置宽度</h4>
    <img src="img1.jpg" title="这是我可爱美丽的爱喵喵" width="310"/>
    <h4>height给图像设置高度</h4>
    <img src="img1.jpg" title="这是我可爱美丽的爱喵喵" width="310" height="414"/>
    <h4>width和height给图像设置宽度和高度</h4>
    <span>
    <img src="1.jpg"  title="娘子" width="400" height="400"/>
    <img src="2.jpg"  title="啊哈" width="400" height="400"/>
    </span>
</body>
</html>
